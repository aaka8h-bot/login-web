<!-- templates/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .checkout-card {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        .success-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        .btn-gold {
            background: linear-gradient(90deg, #ffd700 0%, #ffb700 100%);
            border: none;
            color: #000;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        .telegram-notice {
            background: rgba(0, 136, 204, 0.1);
            border: 1px solid rgba(0, 136, 204, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkout-card">
            <i class="fas fa-check-circle success-icon"></i>
            <h1>Order Confirmed!</h1>
            <p class="lead">Thank you for your purchase, {{ session.user.name }}</p>
            
            <div class="telegram-notice">
                <i class="fab fa-telegram fa-2x" style="color: #0088cc;"></i>
                <h4 class="mt-3">Telegram Order Updates</h4>
                <p>We've sent order confirmation to your Telegram ID: <strong>{{ session.user.telegram_id }}</strong></p>
            </div>
            
            <p>Your order details and shipping information will be sent to your Telegram account shortly.</p>
            
            <div class="d-grid">
                <a href="/shop" class="btn-gold">
                    <i class="fas fa-shopping-bag me-2"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>
</body>
</html>
