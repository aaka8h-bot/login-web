<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram OTP Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-header {
            background: linear-gradient(90deg, #ffd700 0%, #ffb700 100%);
            color: #000;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 12px 20px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
        }
        .btn-gold {
            background: linear-gradient(90deg, #ffd700 0%, #ffb700 100%);
            border: none;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-gold:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        .telegram-icon {
            color: #0088cc;
            font-size: 1.5rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fab fa-telegram telegram-icon"></i> Telegram OTP Login</h3>
                    </div>
                    <div class="card-body p-4">
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="POST" action="/signup">
                            <div class="mb-3">
                                <label class="form-label text-white">Full Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-white">Telegram ID</label>
                                <input type="text" name="telegram_id" class="form-control" required>
                            </div>
                            <button type="submit" class="btn-gold">
                                <i class="fas fa-sign-in-alt"></i> Continue with Telegram
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
